<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding: 1rem 0.75rem;
    }

    .main-content {
      padding: 2rem 1.5rem;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 0.85rem;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- ✅ Layout Container -->
<div class="container-fluid">
  <div class="row">

    <!-- ✅ Sidebar -->
    <div class="col-auto p-0">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- ✅ Main Content -->
    <main class="col ps-md-4 main-content">
      <h2 class="text-center mb-5">
        <i class="bi bi-star-fill text-warning me-2"></i>Recommended Products
      </h2>

      <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="product : ${recommendedProducts}">
          <div class="card h-100 shadow-sm position-relative">

            <!-- ✅ Image & Badges -->
            <div class="position-relative">
              <img th:src="@{'/uploads/' + ${product.image}}" class="card-img-top" alt="Product Image">
              <div th:if="${product.isOnSale}" class="card-badge bg-danger">
                SALE
              </div>
              <div th:if="${product.isBestSeller}" class="card-badge bg-warning text-dark" style="left: auto; right: 10px;">
                Best Seller
              </div>
            </div>

            <!-- ✅ Card Body -->
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-1" th:text="${product.name}">Product Name</h5>
              <p class="card-text small text-muted mb-2" th:text="${product.description}">Description</p>
              <div class="mb-3">
                <span class="badge bg-success fs-6" th:text="'฿' + ${product.price}">฿0.00</span>
              </div>

              <!-- ✅ Add to Cart -->
              <form th:action="@{/cart/add}" method="post" class="mt-auto d-grid">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="quantity" value="1" />
                <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

<!-- ✅ Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
