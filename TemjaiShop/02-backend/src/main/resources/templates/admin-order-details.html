<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Order Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light p-0">
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
      <div class="container mt-4">
        <h2>Order Details - ID: <span th:text="${order.id}"></span></h2>
        <p><strong>Customer:</strong> <span th:text="${order.customerName}"></span></p>
        <p><strong>Date:</strong> <span th:text="${order.createdAtFormatted}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Total:</strong> <span th:text="${order.totalFormatted}"></span></p>

        <h4 class="mt-4">Order Items</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price (฿)</th>
              <th>Subtotal (฿)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${order.orderItems}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td th:text="${item.productName}">Product Name</td>
              <td th:text="${item.quantity}">1</td>
              <td th:text="${item.priceFormatted}">0.00</td>
              <td th:text="${item.subtotalFormatted}">0.00</td>
            </tr>
            </tbody>
          </table>
        </div>

        <a href="/admin/orders-monitor" class="btn btn-secondary mt-3">Back to All Orders</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
