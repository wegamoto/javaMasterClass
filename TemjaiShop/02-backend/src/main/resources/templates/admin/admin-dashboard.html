<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ Bootstrap Icons CSS (เพิ่มบรรทัดนี้) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar">
            <div class="list-group">
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">
                    Product List
                    <small class="d-block text-muted">ดูรายการสินค้าทั้งหมด</small>
                </a>
                <a th:href="@{/admin/products/add}" class="list-group-item list-group-item-action">
                    Add Product
                    <small class="d-block text-muted">เพิ่มสินค้าใหม่เข้าระบบ</small>
                </a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">
                    Edit Product
                    <small class="d-block text-muted">เลือกสินค้าจากรายการเพื่อแก้ไข</small>
                </a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">
                    Delete Product
                    <small class="d-block text-muted">เลือกสินค้าจากรายการเพื่อลบ</small>
                </a>
                <div sec:authorize="hasAnyRole('USER', 'ADMIN')" class="mt-3">
                    <a th:href="@{/orders/list}" class="list-group-item list-group-item-action">
                        View Orders
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 mt-5">
            <h1>Welcome, Admin</h1>
            <!-- เพิ่มเนื้อหาหลักตรงนี้ได้ตามต้องการ -->
            <p>ใช้เมนูทางซ้ายเพื่อจัดการระบบ</p>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
