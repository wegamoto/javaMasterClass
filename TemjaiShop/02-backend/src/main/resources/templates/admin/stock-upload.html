<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>อัปโหลดสต๊อกสินค้า</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- ✅ Bootstrap Icons CSS (เพิ่มบรรทัดนี้) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- เรียก navbar fragment -->
<!-- ✅ syntax ใหม่ -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <h2>อัปโหลดข้อมูลสินค้า (Excel)</h2>

  <form th:action="@{/admin/stock-upload}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">เลือกไฟล์ Excel (.xlsx)</label>
      <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
    </div>
    <button type="submit" class="btn btn-primary">อัปโหลด</button>
    <a th:href="@{/admin/stock-view}" class="btn btn-secondary">ย้อนกลับ</a>
  </form>
</div>

<!-- เรียก footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
