<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>เข้าสู่ระบบ</h2>
<form th:action="@{/api/auth/login}" method="post" th:object="${authRequest}">
  <div class="mb-3">
    <label for="username" class="form-label">ชื่อผู้ใช้</label>
    <input type="text" th:field="*{username}" class="form-control" id="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">รหัสผ่าน</label>
    <input type="password" th:field="*{password}" class="form-control" id="password" required>
  </div>
  <button type="submit" class="btn btn-success">เข้าสู่ระบบ</button>
</form>
<p class="mt-3">ยังไม่มีบัญชี? <a href="/register">สมัครสมาชิก</a></p>
</body>
</html>
