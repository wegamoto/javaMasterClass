<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ Bootstrap Icons CSS (เพิ่มบรรทัดนี้) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
          min-height: 100vh;
          background-color: #f8f9fa;
          border-right: 1px solid #dee2e6;
          padding-top: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar" th:replace="~{fragments/sidebar :: sidebar}"></nav>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 mt-5">
            <h2>Add New Product</h2>
            <form th:action="@{/admin/products/add}"
                  th:object="${product}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="discountPrice" class="form-label">Discount Price</label>
                    <input type="number" step="0.01" th:field="*{discountPrice}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="imageFile" class="form-label">Product Image</label>
                    <input type="file" name="imageFile" accept="image/*" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Add Product</button>
            </form>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
