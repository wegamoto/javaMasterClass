<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงิน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar bg-light p-3">
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>

    <!-- Main content -->
    <div class="col-md-9 col-lg-10 p-4">
      <h1>สแกนเพื่อชำระเงิน</h1>
      <p>ยอดที่ต้องชำระ: <strong><span th:text="${order.totalAmount}">0.00</span> บาท</strong></p>
      <img th:src="'data:image/png;base64,' + ${promptPayQr}" alt="PromptPay QR" class="img-fluid" />
    </div>

  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
