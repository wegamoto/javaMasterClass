<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light p-0">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="container mt-4">
                <h2 class="mb-4">üõçÔ∏è Product List</h2>

                <div class="row">
                    <div class="col-md-4 mb-4" th:each="product : ${products}">
                        <div class="card h-100 shadow-sm">
                            <img class="card-img-top" th:src="@{'/uploads/' + ${product.image}}" alt="Product Image">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Description</p>
                                <p class="card-text"><strong>‡∏ø </strong><span th:text="${product.price}">0.00</span></p>

                                <form th:action="@{/cart/add}" method="post" class="mt-auto">
                                    <input type="hidden" name="productId" th:value="${product.id}" />
                                    <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" />
                                    <button type="submit" class="btn btn-primary w-100">üõí Add to Cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /container -->
        </div> <!-- /Main Content -->
    </div> <!-- /row -->
</div> <!-- /container-fluid -->

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
