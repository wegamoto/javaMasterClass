<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงินผ่าน PromptPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ Bootstrap Icons CSS (เพิ่มบรรทัดนี้) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }
    .qr-container {
        margin-top: 30px;
    }
    .amount {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
    }
    .order-id {
        font-size: 1rem;
        color: #666;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>สแกนเพื่อชำระเงิน</h1>

<div class="qr-container">
  <div class="amount">
    จำนวนเงิน: <strong th:text="${order.totalAmount} + ' บาท'">0 บาท</strong>
  </div>

  <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code" width="300" height="300"/>

  <div class="order-id">
    หมายเลขคำสั่งซื้อ: <span th:text="${order.id}">0</span>
  </div>
</div>
</body>
</html>
