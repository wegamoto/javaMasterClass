<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Layout -->
<div class="container-fluid mt-4">
    <div class="row">

        <!-- Sidebar Fragment -->
        <div class="col-md-3 col-lg-2 bg-white border-end p-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            <h1 class="text-danger">เกิดข้อผิดพลาด ❌</h1>
            <p><strong>สถานะ (Status Code):</strong> <span th:text="${status}">500</span></p>
            <p><strong>ข้อความ (Message):</strong> <span th:text="${message}">Internal Server Error</span></p>
            <p><strong>เส้นทาง (Request Path):</strong> <span th:text="${path}">/example</span></p>
            <p><strong>ข้อยกเว้น (Exception):</strong> <span th:text="${exception}">Exception Detail</span></p>

            <a href="/" class="btn btn-primary mt-3">กลับหน้าหลัก</a>
        </div>

    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
