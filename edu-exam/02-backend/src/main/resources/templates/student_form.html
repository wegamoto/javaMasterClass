<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- ✅ เรียก Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Content with Sidebar -->
<div class="flex flex-1">
  <!-- ✅ Sidebar Fragment -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Main Form -->
  <main class="flex-1 flex justify-center items-center p-6">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6"
          th:text="${student.id != null} ? 'แก้ไขนักเรียน' : 'เพิ่มนักเรียน'"></h2>

      <form th:action="@{/students/save}" th:object="${student}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
          <input type="text" th:field="*{name}" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
          <input type="email" th:field="*{email}" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex justify-end space-x-3">
          <a href="/students" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">ยกเลิก</a>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            บันทึก
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- ✅ Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
