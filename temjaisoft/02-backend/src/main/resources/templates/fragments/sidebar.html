<!-- /templates/fragments/sidebar.html -->
<div th:fragment="sidebar(activeMenu)"
     id="sidebar"
     class="fixed md:static top-0 left-0 z-40 w-64 h-full bg-gray-50 border-r border-gray-200 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out p-6 overflow-y-auto"
     xmlns:th="http://www.w3.org/1999/xhtml">

    <h2 class="text-xl font-bold text-indigo-600 mb-6">เมนูหลัก</h2>

    <nav class="space-y-3 text-gray-700 text-base">

        <a href="/dashboard"
           th:classappend="${activeMenu} == 'dashboard' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span>แดชบอร์ด</span>
        </a>

        <a href="/hr"
           th:classappend="${activeMenu} == 'hr' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="users" class="w-5 h-5"></i><span>ทรัพยากรบุคคล (HR)</span>
        </a>

        <a href="/inventory"
           th:classappend="${activeMenu} == 'inventory' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="boxes" class="w-5 h-5"></i><span>คลังสินค้า</span>
        </a>

        <a href="/accounting"
           th:classappend="${activeMenu} == 'accounting' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="wallet" class="w-5 h-5"></i><span>บัญชี</span>
        </a>

        <a href="/procurement"
           th:classappend="${activeMenu} == 'procurement' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="shopping-cart" class="w-5 h-5"></i><span>จัดซื้อ</span>
        </a>

        <a href="/reports"
           th:classappend="${activeMenu} == 'reports' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span>รายงาน</span>
        </a>

        <a href="/settings"
           th:classappend="${activeMenu} == 'settings' ? 'bg-indigo-100 text-indigo-700 font-semibold' : ''"
           class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-indigo-100 hover:text-indigo-700 transition">
            <i data-lucide="settings" class="w-5 h-5"></i><span>ตั้งค่าระบบ</span>
        </a>

    </nav>
</div>
