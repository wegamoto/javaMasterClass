<!-- templates/hr/position-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มตำแหน่งงาน</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Noto Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-gray-100 min-h-screen flex flex-col">
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="flex flex-grow">
  <!-- ✅ Sidebar (ด้านซ้าย) -->
  <aside class="w-64 bg-white border-r shadow-sm hidden md:block" th:replace="~{fragments/sidebar :: sidebar('hr')}"></aside>

  <!-- ✅ Main content -->

  <main class="flex-grow max-w-xl mx-auto mt-10 bg-white p-8 shadow rounded">
    <h1 class="text-xl font-semibold text-gray-800 mb-6" th:text="${position.id == null} ? '➕ เพิ่มตำแหน่งงาน' : '✏️ แก้ไขตำแหน่งงาน'"></h1>

    <form th:action="@{/hr/positions}" th:object="${position}" method="post" class="space-y-4">
      <input type="hidden" th:field="*{id}" />

      <div>
        <label class="block text-gray-700">ชื่อตำแหน่ง</label>
        <input type="text" th:field="*{name}" required
               class="w-full border border-gray-300 px-4 py-2 rounded mt-1" />
      </div>

      <div>
        <label class="block text-gray-700">รายละเอียด</label>
        <textarea th:field="*{description}" rows="3"
                  class="w-full border border-gray-300 px-4 py-2 rounded mt-1"></textarea>
      </div>

      <div class="flex justify-end">
        <a th:href="@{/hr/positions}" class="mr-4 text-gray-600 hover:underline">ยกเลิก</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">บันทึก</button>
      </div>
    </form>
  </main>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
