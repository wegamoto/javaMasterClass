<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแผนก</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ฟอนต์ภาษาไทย -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-gray-100 min-h-screen flex flex-col">

<!-- ✅ Navbar -->
<header th:replace="~{fragments/navbar :: navbar}"></header>

<!-- ✅ Layout with Sidebar -->
<div class="flex flex-grow">
  <!-- ✅ Sidebar -->
  <aside class="w-64 bg-white border-r shadow-sm hidden md:block" th:replace="~{fragments/sidebar :: sidebar('hr')}"></aside>

  <!-- ✅ Main content -->
  <main class="flex-grow p-6">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4" th:text="${department.id != null ? '✏️ แก้ไขแผนก' : '➕ เพิ่มแผนก'}"></h2>

      <form th:action="@{/hr/departments/save}" th:object="${department}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}"/>

        <div>
          <label class="block text-gray-700">ชื่อแผนก</label>
          <input type="text" th:field="*{name}" required class="w-full border border-gray-300 rounded px-4 py-2 mt-1"/>
        </div>

        <div>
          <label class="block text-gray-700">รายละเอียด</label>
          <textarea th:field="*{description}" rows="3" class="w-full border border-gray-300 rounded px-4 py-2 mt-1"></textarea>
        </div>

        <div class="flex justify-end space-x-2">
          <a href="/hr/departments" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">ยกเลิก</a>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">บันทึก</button>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- ✅ Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

</body>
</html>
