spring.application.name=reservy

# ======================
# Server Configuration
# ======================
server.port=8080
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# ======================
# Thymeleaf Settings
# ======================
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ======================
# Database (MySQL)
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/reservy_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=devuser
spring.datasource.password=@!Infosysasia2012
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA / Hibernate
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ======================
# UTF-8 Charset (Important)
# ======================
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
