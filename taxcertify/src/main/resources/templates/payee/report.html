<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payee Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

<!-- navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="flex flex-1">
  <!-- sidebar -->
  <div th:replace="fragments :: sidebar"></div>

  <!-- main content -->
  <main class="flex-1 p-6 bg-gray-50">
    <h1 class="text-3xl font-bold mb-6">Payee Report</h1>

    <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="py-2 px-4 text-left">ID</th>
        <th class="py-2 px-4 text-left">Name</th>
        <th class="py-2 px-4 text-left">Tax ID</th>
        <th class="py-2 px-4 text-left">Address</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="payee : ${payees}" class="border-b hover:bg-indigo-50">
        <td class="py-2 px-4" th:text="${payee.id}">1</td>
        <td class="py-2 px-4" th:text="${payee.name}">John Doe</td>
        <td class="py-2 px-4" th:text="${payee.taxId}">123456789</td>
        <td class="py-2 px-4" th:text="${payee.address}">Bangkok</td>
      </tr>
      <tr th:if="${#lists.isEmpty(payees)}">
        <td colspan="4" class="text-center py-4 text-gray-500">No data available</td>
      </tr>
      </tbody>
    </table>
  </main>
</div>

<!-- footer -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
