<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${payee.id} == null ? 'Add New Payee' : 'Edit Payee'">Payee Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

<!-- navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="flex flex-1">
  <!-- sidebar -->
  <div th:replace="fragments :: sidebar"></div>

  <!-- main content -->
  <main class="flex-1 p-6 bg-gray-50">
    <h1 class="text-3xl font-bold mb-6" th:text="${payee.id} == null ? 'Add New Payee' : 'Edit Payee'">Payee Form</h1>

    <form th:action="@{/payees/save}" th:object="${payee}" method="post"
          class="max-w-lg bg-white p-6 rounded shadow">

      <!-- hidden id field for update -->
      <input type="hidden" th:field="*{id}" />

      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Name</label>
        <input id="name" th:field="*{name}" type="text" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div class="mb-4">
        <label for="taxId" class="block mb-1 font-semibold">Tax ID</label>
        <input id="taxId" th:field="*{taxId}" type="text" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div class="mb-6">
        <label for="address" class="block mb-1 font-semibold">Address</label>
        <textarea id="address" th:field="*{address}" rows="3"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      </div>

      <div class="flex space-x-4">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
          Submit
        </button>
        <a href="/payees" class="inline-block px-6 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
          Cancel
        </a>
      </div>
    </form>
  </main>
</div>

<!-- footer -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
