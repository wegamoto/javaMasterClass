<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>All Payers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="flex flex-1">
  <!-- Sidebar -->
  <aside th:replace="fragments :: sidebar"></aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">All Payers</h1>

    <table class="min-w-full border-collapse border border-gray-300 bg-white rounded shadow">
      <thead>
      <tr>
        <th class="border border-gray-300 px-4 py-2 text-left bg-indigo-100">ID</th>
        <th class="border border-gray-300 px-4 py-2 text-left bg-indigo-100">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="payer : ${payers}" class="hover:bg-indigo-50">
        <td class="border border-gray-300 px-4 py-2" th:text="${payer.id}">1</td>
        <td class="border border-gray-300 px-4 py-2" th:text="${payer.name}">Example Name</td>
      </tr>
      </tbody>
    </table>

    <a href="/payers/new"
       class="inline-block mt-6 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Add New Payer
    </a>
  </main>
</div>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
