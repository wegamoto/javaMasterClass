<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Tax Certificates Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

<!-- Sidebar -->
<div th:replace="fragments :: sidebar"></div>

<!-- Main content -->
<div class="flex-1 flex flex-col">
  <!-- Navbar -->
  <header th:replace="fragments :: navbar"></header>

  <!-- Page content -->
  <main class="p-8 flex-1 overflow-auto">
    <h2 class="text-2xl font-bold mb-6 text-purple-700">Tax Certificates Reports</h2>

    <table class="min-w-full bg-white rounded shadow overflow-hidden">
      <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="py-3 px-6 text-left">ID</th>
        <th class="py-3 px-6 text-left">Code</th>
        <th class="py-3 px-6 text-left">Payee Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cert : ${certificates}" class="border-b hover:bg-indigo-100">
        <td class="py-3 px-6" th:text="${cert.id}">1</td>
        <td class="py-3 px-6" th:text="${cert.code}">CERT001</td>
        <td class="py-3 px-6" th:text="${cert.payeeName}">John Doe</td>
      </tr>
      </tbody>
    </table>

    <a href="/taxcertificates" class="inline-block mt-6 text-indigo-600 hover:text-indigo-800 font-semibold">
      Back to Tax Certificates
    </a>
  </main>

  <!-- Footer -->
  <footer th:replace="fragments :: footer"></footer>
</div>

</body>
</html>
