<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Payees - TaxCertify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- เรียก navbar และ sidebar -->
<div th:replace="fragments :: navbar"></div>
<div class="flex">
  <aside th:replace="fragments :: sidebar"></aside>
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6">Payees</h1>

    <table class="min-w-full bg-white rounded-lg shadow">
      <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="py-3 px-6 text-left">Name</th>
        <th class="py-3 px-6 text-left">Email</th>
        <th class="py-3 px-6 text-left">Phone</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="payee : ${payees}" class="border-b hover:bg-indigo-50">
        <td class="py-3 px-6" th:text="${payee.name}">Name</td>
        <td class="py-3 px-6" th:text="${payee.email}">email@example.com</td>
        <td class="py-3 px-6" th:text="${payee.phone}">0123456789</td>
      </tr>
      <tr th:if="${#lists.isEmpty(payees)}">
        <td colspan="3" class="text-center py-4 text-gray-400">No payees found.</td>
      </tr>
      </tbody>
    </table>
  </main>
</div>

<!-- Footer -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
