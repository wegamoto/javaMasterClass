<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th" class="transition-colors duration-500">
<head>
    <meta charset="UTF-8" />
    <title>เข้าสู่ระบบ | WegoLogistic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        html.dark body {
          background-color: #121212;
          color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200 flex items-center justify-center min-h-screen">

<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">เข้าสู่ระบบ</h2>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="email" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">อีเมล</label>
            <input
                    type="email" id="email" name="username" required
                    placeholder="example@mail.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            />
        </div>

        <div>
            <label for="password" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">รหัสผ่าน</label>
            <input
                    type="password" id="password" name="password" required
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            />
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors"
        >
            เข้าสู่ระบบ
        </button>
    </form>

    <div class="mt-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        ยังไม่มีบัญชี? <a href="/register" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
    </div>

</div>

<script>
    // Dark mode toggle from localStorage, optional if you use your existing script
    function applyDarkMode(isDark) {
      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const darkModeStored = localStorage.getItem('darkMode') === 'true';
      applyDarkMode(darkModeStored);
    });
</script>
</body>
</html>
