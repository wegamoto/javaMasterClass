          <span>Temjai Engineering</span>
        </h5>
        <p class="text-sm leading-relaxed">
          บริการระบบซอฟต์แวร์วิศวกรรมและขนส่งครบวงจร<br />
          โทร: <a href="tel:0123456789" class="text-blue-400 hover:underline">012-345-6789</a><br />
          อีเมล: <a href="mailto:info@temjaiengineering.com" class="text-blue-400 hover:underline">info@temjaiengineering.com</a>
        </p>
      </div>

      <!-- Links -->
      <div class="mb-8 md:mb-0 md:w-1/3">
        <h5 class="text-lg font-semibold mb-3 flex items-center space-x-2">
          <i class="fas fa-link"></i>

        </h5>
        <ul>
          <li class="mb-2"><a th:href="@{/}" class="hover:text-blue-400">หน้าแรก</a></li>
          <li class="mb-2"><a th:href="@{/vehicles}" class="hover:text-blue-400">จัดการรถ</a></li>
          <li class="mb-2"><a th:href="@{/deliveries}" class="hover:text-blue-400">รายการขนส่ง</a></li>
          <li class="mb-2"><a th:href="@{/contact}" class="hover:text-blue-400">ติดต่อเรา</a></li>
        </ul>
      </div>

      <!-- Social Media + Dark Mode -->
      <div class="md:w-1/3">
        <h5 class="text-lg font-semibold mb-3 flex items-center space-x-2">
          <i class="fas fa-share-alt"></i>
          <span>ติดตามเรา</span>

        <!-- Dark/Light Mode Toggle -->
        <label for="darkModeToggle" class="inline-flex items-center cursor-pointer select-none">
          <input type="checkbox" id="darkModeToggle" class="sr-only" />
          <div class="w-11 h-6 bg-gray-600 rounded-full relative transition-colors duration-300 ease-in-out"></div>
          <span class="ml-3 text-sm">เปิด/ปิด โหมดมืด</span>

    </div>

    <div class="text-center text-sm text-gray-400">
      © 2025 Temjai Engineering Co., Ltd. สงวนลิขสิทธิ์.
    </div>
  </div>
</footer>

<script>
  // โหลดสถานะ Dark Mode จาก localStorage และตั้งค่า toggle
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("darkModeToggle");
    const isDark = localStorage.getItem("darkMode") === "true";

    if (isDark) {
      document.documentElement.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", function () {
      if (this.checked) {
        document.documentElement.classList.add("dark");
        localStorage.setItem("darkMode", "true");
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("darkMode", "false");
      }
    });
  });
</script>
