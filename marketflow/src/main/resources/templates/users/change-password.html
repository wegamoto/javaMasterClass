<!-- templates/users/edit-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>แก้ไขรหัสผ่าน</title>
</head>
<body class="p-6">
<h1 class="text-xl font-semibold mb-4">🔒 เปลี่ยนรหัสผ่านผู้ใช้</h1>

<form th:action="@{/users/{id}/change-password(id=${user.id})}" method="post" class="space-y-4">
  <div>
    <label class="block">ชื่อผู้ใช้:</label>
    <input type="text" th:value="${user.name}" class="border rounded px-2 py-1" readonly />
  </div>
  <div>
    <label class="block">รหัสผ่านใหม่:</label>
    <input type="password" name="newPassword" class="border rounded px-2 py-1 w-full" required />
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded">บันทึก</button>
  <a th:href="@{/users}" class="ml-4 text-gray-600 underline">กลับ</a>
</form>
</body>
</html>
