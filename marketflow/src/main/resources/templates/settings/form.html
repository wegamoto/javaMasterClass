<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Setting Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex">
  <aside class="w-64 bg-gray-100 min-h-screen">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </aside>

  <main class="flex-1 p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4" th:text="${setting.id} != null ? 'Edit Setting' : 'Create Setting'">Setting Form</h1>

    <form th:action="@{/settings/save}" th:object="${setting}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
      <input type="hidden" th:field="*{id}"/>

      <div>
        <label class="block font-medium">Key</label>
        <input type="text" th:field="*{key}" class="w-full border px-3 py-2 rounded"/>
      </div>

      <div>
        <label class="block font-medium">Value</label>
        <input type="text" th:field="*{value}" class="w-full border px-3 py-2 rounded"/>
      </div>

      <div>
        <label class="block font-medium">Description</label>
        <textarea th:field="*{description}" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </form>
  </main>
</div>

</body>
</html>
