<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex">
    <aside class="w-64 bg-gray-100 min-h-screen">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </aside>

    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">⚙️ Settings</h1>
            <a href="/settings/create" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add</a>
        </div>

        <div class="bg-white shadow rounded-lg">
            <table class="min-w-full text-left">
                <thead class="bg-gray-200 text-gray-600 text-sm uppercase">
                <tr>
                    <th class="py-3 px-6">Key</th>
                    <th class="py-3 px-6">Value</th>
                    <th class="py-3 px-6">Description</th>
                    <th class="py-3 px-6">Actions</th>
                </tr>
                </thead>
                <tbody class="text-sm text-gray-700">
                <tr th:each="setting : ${settings}" class="border-b hover:bg-gray-50">
                    <td class="py-3 px-6" th:text="${setting.key}">key</td>
                    <td class="py-3 px-6" th:text="${setting.value}">value</td>
                    <td class="py-3 px-6" th:text="${setting.description}">desc</td>
                    <td class="py-3 px-6">
                        <a th:href="@{/settings/edit/{id}(id=${setting.id})}" class="text-indigo-600 hover:underline mr-4">Edit</a>
                        <a th:href="@{/settings/delete/{id}(id=${setting.id})}" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

</body>
</html>
