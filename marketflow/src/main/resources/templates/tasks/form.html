<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit Task - MarketFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-100 min-h-screen">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6"
          th:text="${task.id} != null ? '‚úèÔ∏è Edit Task' : 'üÜï Create Task'">Task Form</h1>

      <form action="/tasks/save" th:object="${task}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block mb-1 font-medium">Title</label>
          <input type="text" th:field="*{title}"
                 class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Detail</label>
          <textarea th:field="*{detail}" rows="4"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium">Due Date</label>
          <input type="date" th:field="*{dueDate}"
                 class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Status</label>
          <select th:field="*{status}"
                  class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <option th:value="TODO">To Do</option>
            <option th:value="IN_PROGRESS">In Progress</option>
            <option th:value="COMPLETED">Completed</option>
          </select>
        </div>

        <div class="flex justify-between items-center pt-4">
          <a href="/tasks" class="text-gray-600 hover:text-indigo-600">‚Üê Back to list</a>
          <button type="submit"
                  class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
            Save Task
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
