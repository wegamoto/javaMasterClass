<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 min-h-screen">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ Create New User</h1>

        <form th:action="@{/users/save}" th:object="${user}" method="post"
              class="bg-white shadow-md rounded-lg p-6 max-w-xl">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text" th:field="*{name}"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-indigo-400"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" th:field="*{email}"
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" th:field="*{password}"
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Role</label>
                <select th:field="*{role}">
                    <option th:each="r : ${roles}"
                            th:value="${r.id}"
                            th:text="${r.name}">
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" th:field="*{active}" class="mr-2">
                    <span class="text-gray-700">Active</span>
                </label>
            </div>

            <div class="flex justify-end">
                <a href="/users" class="text-gray-600 hover:underline mr-4">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save</button>
            </div>
        </form>
    </main>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
