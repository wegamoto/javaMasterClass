spring.application.name=marketflow

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/marketflow_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
