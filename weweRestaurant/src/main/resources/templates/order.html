<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>สั่งอาหาร</title>
</head>
<body>
<h1>สั่งอาหาร</h1>
<form method="post" th:action="@{/order}">
    <label>โต๊ะเลขที่: <input type="text" name="tableNumber" required></label>
    <br><br>
    <table border="1">
        <tr>
            <th>ชื่ออาหาร</th>
            <th>ราคา</th>
            <th>จำนวน</th>
        </tr>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price} + ' บาท'"></td>
            <td><input type="number" min="0" name="menu_[[${item.id}]]" value="0"></td>
        </tr>
    </table>
    <br>
    <button type="submit">ยืนยันการสั่งอาหาร</button>
</form>

<div th:if="${param.success}">
    <p style="color:green;">สั่งอาหารเรียบร้อยแล้ว!</p>
</div>
</body>
</html>
