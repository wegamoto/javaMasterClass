<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<div class="fixed top-0 left-0 right-0 z-50" th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<main class="flex-grow pt-20 px-4 md:px-8 ml-64">
  <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6 mt-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Invoice Detail</h2>

    <div th:if="${invoice != null}">
      <p><strong>Project:</strong> <span th:text="${invoice.project?.title}">Project Title</span></p>
      <p><strong>Amount:</strong> <span th:text="${invoice.amount}">0.00</span> USD</p>
      <p><strong>Issue Date:</strong> <span th:text="${invoice.issueDate}">2025-07-18</span></p>
      <p><strong>Status:</strong>
        <span th:if="${invoice.isPaid}" class="text-green-600 font-semibold">Paid</span>
        <span th:if="${!invoice.isPaid}" class="text-red-600 font-semibold">Unpaid</span>
      </p>
    </div>
    <div th:if="${invoice == null}" class="text-red-500">
      Invoice not found.
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-purple-600 text-white mt-12 px-4 md:px-8 py-4 ml-64">
  <div th:replace="fragments/footer :: footer"></div>
</footer>

<script>
  function toggleMenu(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
  }
</script>

</body>
</html>
