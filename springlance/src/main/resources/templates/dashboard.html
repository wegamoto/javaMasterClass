<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard - Springlance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<div class="fixed top-0 left-0 right-0 z-50" th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar (fixed on the left) -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Layout wrapper -->
<div class="flex flex-1 pt-16  ml-64">

    <!-- Main Content -->
    <main class="flex-grow pt-20 px-4 md:px-8 ml-64">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-800">Welcome to your Dashboard!</h1>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Card: My Projects -->
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">My Projects</h2>
                <p class="text-gray-600">You currently have <span class="font-bold">5</span> active projects.</p>
                <a href="/projects" class="inline-block mt-4 text-pink-500 hover:text-pink-700 font-semibold transition">
                    View Projects &rarr;
                </a>
            </div>

            <!-- Card: Messages -->
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">Messages</h2>
                <p class="text-gray-600">You have <span class="font-bold">3</span> unread messages.</p>
                <a href="/messages" class="inline-block mt-4 text-pink-500 hover:text-pink-700 font-semibold transition">
                    Check Messages &rarr;
                </a>
            </div>

            <!-- Card: Invoices -->
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">Invoices</h2>
                <p class="text-gray-600">You have <span class="font-bold">2</span> pending invoices.</p>
                <a href="/invoices" class="inline-block mt-4 text-pink-500 hover:text-pink-700 font-semibold transition">
                    View Invoices &rarr;
                </a>
            </div>

        </section>
    </main>
</div>

<!-- Footer -->
<footer class="bg-purple-600 text-white mt-12 px-4 md:px-8 py-4 ml-64">
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<script>
    function toggleMenu(id) {
        const el = document.getElementById(id);
        el.classList.toggle("hidden");
    }
</script>

</body>
</html>
