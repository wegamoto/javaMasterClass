<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="ml-0 md:ml-72 pt-20 px-4 md:px-8">
    <h1 class="text-3xl font-bold mb-6 text-red-700">My Projects</h1>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-pink-100 text-red-800">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-bold uppercase">#</th>
                <th class="px-6 py-3 text-left text-xs font-bold uppercase">Title</th>
                <th class="px-6 py-3 text-left text-xs font-bold uppercase">Budget</th>
                <th class="px-6 py-3 text-left text-xs font-bold uppercase">Status</th>
                <th class="px-6 py-3 text-right text-xs font-bold uppercase">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100" th:if="${myProjects != null}" th:each="project, iter : ${myProjects}">
            <tr>
                <td class="px-6 py-4 text-sm" th:text="${iter.count}">1</td>
                <td class="px-6 py-4 text-sm font-medium text-gray-800" th:text="${project.title}">Project A</td>
                <td class="px-6 py-4 text-sm text-gray-600" th:text="${project.budget} + ' USD'">1000</td>
                <td class="px-6 py-4 text-sm text-gray-600" th:text="${project.status}">OPEN</td>
                <td class="px-6 py-4 text-sm text-right">
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="text-blue-600 hover:underline">View</a>
                </td>
            </tr>
            </tbody>
            <tbody th:if="${myProjects == null || #lists.isEmpty(myProjects)}">
            <tr>
                <td colspan="5" class="text-center px-6 py-8 text-gray-500">
                    You have no projects.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script>
    function toggleMenu(id) {
        const el = document.getElementById(id);
        el.classList.toggle("hidden");
    }
</script>
</body>
</html>
