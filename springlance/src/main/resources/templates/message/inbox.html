<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<aside class="w-72 hidden md:block fixed top-16 left-0 bottom-0 z-40 bg-gradient-to-b from-pink-500 via-red-500 to-yellow-400 text-white px-6 py-8">
  <div th:replace="fragments/sidebar :: sidebar"></div>
</aside>

<!-- Main content -->
<div class="ml-0 md:ml-72 pt-20 px-4 md:px-8 min-h-screen">

  <h1 class="text-3xl font-bold text-red-700 mb-6">Messages Inbox</h1>

  <div class="bg-white shadow-md rounded-lg p-6">
    <div th:if="${#lists.isEmpty(projects)}" class="text-center text-gray-500 py-10">
      You have no messages.
    </div>

    <ul th:if="${projects != null}" class="divide-y divide-gray-200">
      <li th:each="project : ${projects}" class="py-4 flex justify-between items-center hover:bg-gray-50 rounded-md px-4">
        <div>
          <a th:href="@{/messages/project/{id}(id=${project.id})}"
             class="text-lg font-semibold text-red-700 hover:underline"
             th:text="${project.title}">Project Title</a>
          <p class="text-sm text-gray-600" th:text="'Client: ' + ${project.client.fullName}">Client Name</p>
        </div>
        <div>
          <a th:href="@{/messages/project/{id}(id=${project.id})}"
             class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition">Open Chat</a>
        </div>
      </li>
    </ul>
  </div>

</div>

<!-- Footer -->
<footer class="bg-purple-600 text-white mt-12 px-4 md:px-8 py-4 ml-72 fixed bottom-0 w-full">
  <div th:replace="fragments/footer :: footer"></div>
</footer>

<script>
  function toggleMenu(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
  }
</script>

</body>
</html>
