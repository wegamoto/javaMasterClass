<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Springlance - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">

<!-- Include Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="container mx-auto flex-grow px-6 pt-20 pb-12">
    <h2 class="text-4xl font-extrabold text-white mb-10 text-center drop-shadow-lg">
        Welcome to Springlance
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white bg-opacity-90 p-8 rounded-3xl shadow-2xl hover:shadow-pink-500 transition-shadow duration-300">
            <h3 class="text-xl font-bold mb-3 text-purple-700">Post Projects</h3>
            <p class="text-gray-700 leading-relaxed">
                Clients can post new projects and receive bids from skilled freelancers.
            </p>
        </div>
        <div class="bg-white bg-opacity-90 p-8 rounded-3xl shadow-2xl hover:shadow-pink-500 transition-shadow duration-300">
            <h3 class="text-xl font-bold mb-3 text-purple-700">Freelance Jobs</h3>
            <p class="text-gray-700 leading-relaxed">
                Freelancers can browse projects and submit proposals for work they love.
            </p>
        </div>
        <div class="bg-white bg-opacity-90 p-8 rounded-3xl shadow-2xl hover:shadow-pink-500 transition-shadow duration-300">
            <h3 class="text-xl font-bold mb-3 text-purple-700">Secure Payments</h3>
            <p class="text-gray-700 leading-relaxed">
                Manage invoices and payments easily and securely through the platform.
            </p>
        </div>
    </div>
</main>

<!-- Include Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
