<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sidebar Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="sidebar"
     class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] p-6 bg-gradient-to-b from-pink-500 via-red-500 to-yellow-400 text-white overflow-y-auto z-40">

    <h2 class="text-3xl font-bold mb-8">Menu</h2>

    <ul class="space-y-4 text-base font-semibold">

        <li>
            <a href="/dashboard"
               class="block px-4 py-2 rounded transition hover:bg-yellow-300 hover:text-red-700">
                Dashboard
            </a>
        </li>

        <li>
            <button onclick="toggleMenu('projectsMenu')"
                    class="w-full text-left px-4 py-2 rounded transition hover:bg-yellow-300 hover:text-red-700">
                Projects ▸
            </button>
            <ul id="projectsMenu" class="hidden ml-4 mt-1 space-y-1 bg-white text-red-700 rounded-lg shadow-lg p-2">
                <li><a href="/projects" class="block px-2 py-1 hover:bg-pink-100 rounded">All Projects</a></li>
                <li><a href="/projects/my" class="block px-2 py-1 hover:bg-pink-100 rounded">My Projects</a></li>
                <li><a href="/projects/new" class="block px-2 py-1 hover:bg-pink-100 rounded">Post Project</a></li>
            </ul>
        </li>

        <li>
            <a href="/messages"
               class="block px-4 py-2 rounded transition hover:bg-yellow-300 hover:text-red-700">
                Messages
            </a>
        </li>

        <li>
            <button onclick="toggleMenu('invoicesMenu')"
                    class="w-full text-left px-4 py-2 rounded transition hover:bg-yellow-300 hover:text-red-700">
                Invoices ▸
            </button>
            <ul id="invoicesMenu" class="hidden ml-4 mt-1 space-y-1 bg-white text-red-700 rounded-lg shadow-lg p-2">
                <li><a href="/invoices" class="block px-2 py-1 hover:bg-yellow-100 rounded">All Invoices</a></li>
                <li><a href="/invoices/new" class="block px-2 py-1 hover:bg-yellow-100 rounded">Create Invoice</a></li>
            </ul>
        </li>

        <li>
            <a href="/reviews"
               class="block px-4 py-2 rounded transition hover:bg-yellow-300 hover:text-red-700">
                Reviews
            </a>
        </li>
    </ul>
</div>

<script>
    function toggleMenu(id) {
        const el = document.getElementById(id);
        el.classList.toggle("hidden");
    }
</script>
</body>
</html>
