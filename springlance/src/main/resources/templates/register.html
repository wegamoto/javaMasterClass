<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Springlance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">

<form th:action="@{/register}" method="post"
      class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-96 max-w-full">

    <h2 class="text-4xl font-extrabold mb-8 text-center text-gradient bg-clip-text text-transparent
               bg-gradient-to-r from-purple-700 via-pink-600 to-red-600">
        Springlance Register
    </h2>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="fullName">Full Name</label>
        <input id="fullName" type="text" name="fullName" placeholder="John Doe"
               class="w-full border-2 border-purple-300 rounded-xl px-4 py-3
                      focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition" required />
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com"
               class="w-full border-2 border-purple-300 rounded-xl px-4 py-3
                      focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition" required />
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="••••••••"
               class="w-full border-2 border-purple-300 rounded-xl px-4 py-3
                      focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition" required />
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="••••••••"
               class="w-full border-2 border-purple-300 rounded-xl px-4 py-3
                      focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition" required />
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="role">Role</label>
        <select name="role" id="role"
                class="w-full border-2 border-purple-300 rounded-xl px-4 py-3 bg-white
                       focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition" required>
            <option value="">Select your role</option>
            <option value="CLIENT">Client</option>
            <option value="FREELANCER">Freelancer</option>
        </select>
    </div>

    <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-gradient-to-r from-pink-500 to-red-500 hover:from-red-500 hover:to-pink-500
                       text-white font-bold px-6 py-3 rounded-xl shadow-lg transform hover:scale-105 transition">
            Register
        </button>
        <a th:href="@{/login}"
           class="text-pink-600 font-semibold hover:text-pink-800 transition">
            Login
        </a>
    </div>
</form>

</body>
</html>
