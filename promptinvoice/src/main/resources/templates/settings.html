<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Settings - PromptInvoice</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Prompt', sans-serif; }</style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#F59E0B',
            'brand-light': '#FEF3C7',
            'brand-accent': '#B45309',
          },
          boxShadow: {
            soft: '0 4px 8px rgba(0,0,0,0.1)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex flex-1 max-w-7xl mx-auto mt-6 gap-6 px-6">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Main Content -->
  <main class="flex-1 bg-white rounded-2xl shadow-soft p-8 space-y-8">
    <h1 class="text-3xl font-bold text-brand">ตั้งค่า (Settings)</h1>

    <section class="max-w-3xl">
      <form th:action="@{/settings}" method="post" class="space-y-6">

        <!-- Example Setting 1 -->
        <div>
          <label for="companyName" class="block text-gray-700 font-semibold mb-1">ชื่อบริษัท</label>
          <input type="text" id="companyName" name="companyName" th:value="${settings.companyName}"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
        </div>

        <!-- Example Setting 2 -->
        <div>
          <label for="defaultCurrency" class="block text-gray-700 font-semibold mb-1">สกุลเงินเริ่มต้น</label>
          <select id="defaultCurrency" name="defaultCurrency"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
            <option value="THB" th:selected="${settings.defaultCurrency == 'THB'}">บาท (THB)</option>
            <option value="USD" th:selected="${settings.defaultCurrency == 'USD'}">ดอลลาร์ (USD)</option>
            <option value="EUR" th:selected="${settings.defaultCurrency == 'EUR'}">ยูโร (EUR)</option>
          </select>
        </div>

        <!-- Example Setting 3 -->
        <div>
          <label for="invoicePrefix" class="block text-gray-700 font-semibold mb-1">คำนำหน้าเลขที่ใบแจ้งหนี้</label>
          <input type="text" id="invoicePrefix" name="invoicePrefix" th:value="${settings.invoicePrefix}"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
        </div>

        <div>
          <button type="submit"
                  class="bg-brand text-white font-semibold px-6 py-2 rounded-lg hover:bg-brand-accent transition">
            บันทึกการตั้งค่า
          </button>
        </div>
      </form>
    </section>

  </main>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
