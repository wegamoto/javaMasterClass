<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<form th:action="@{/login}" method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <div class="mb-4">
    <label class="block text-sm mb-1">Username</label>
    <input type="text" name="username" class="w-full border px-3 py-2 rounded" required />
  </div>

  <div class="mb-6">
    <label class="block text-sm mb-1">Password</label>
    <input type="password" name="password" class="w-full border px-3 py-2 rounded" required />
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">
    Login
  </button>

  <div th:if="${param.error}" class="text-red-500 mt-4 text-sm text-center">
    Invalid username or password.
  </div>

  <div th:if="${param.logout}" class="text-green-500 mt-4 text-sm text-center">
    You have been logged out.
  </div>
</form>
</body>
</html>
