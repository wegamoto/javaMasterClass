<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Song</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-center">Add New Song</h1>

  <form th:action="@{/songs/create}" method="post" th:object="${song}" class="space-y-4">
    <div>
      <label class="block text-gray-700">Title</label>
      <input type="text" th:field="*{title}" placeholder="Song title"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-gray-700">Artist</label>
      <input type="text" th:field="*{artist}" placeholder="Artist name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-gray-700">Album</label>
      <input type="text" th:field="*{album}" placeholder="Album name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-gray-700">Release Year</label>
      <input type="number" th:field="*{year}" placeholder="2025"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Save
      </button>
    </div>
  </form>
</div>
</body>
</html>
