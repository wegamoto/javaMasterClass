<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Maintenance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm w-full">
  <h2 class="mb-6 text-center text-2xl font-bold text-green-600">Register</h2>

  <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
    <div>
      <label for="fullName" class="block text-gray-700 font-semibold mb-2">Full Name</label>
      <input id="fullName" type="text" th:field="*{fullName}" required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
      <input id="username" type="text" th:field="*{username}" required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input id="password" type="password" th:field="*{password}" required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="role" class="block text-gray-700 font-semibold mb-2">Register as</label>
      <select id="role" name="role"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <option value="ROLE_USER">User</option>
        <option value="ROLE_TECHNICIAN">Technician</option>
      </select>
    </div>

    <div>
      <button type="submit"
              class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        Register
      </button>
    </div>
    <div th:if="${error}" class="text-red-500 text-sm mt-2" th:text="${error}"></div>
  </form>

  <!-- ✅ ลิงก์กลับไปหน้า Login -->
  <div class="mt-4 text-center">
    <span class="text-gray-600 text-sm">Already have an account?</span>
    <a th:href="@{/login}" class="text-blue-600 hover:underline font-medium">Login</a>
  </div>
</div>

</body>
</html>
