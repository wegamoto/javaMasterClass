<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>เพิ่มช่างใหม่ | Servix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col">

<!-- Navbar -->
<header th:replace="~{fragments/navbar :: navbar}" class="fixed top-0 left-0 right-0 z-30"></header>

<div class="flex flex-1 pt-16 min-h-[calc(100vh-4rem)]">

  <!-- Sidebar -->
  <aside th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-64 bg-white shadow-md overflow-y-auto"></aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 px-8 py-10 bg-gray-50 overflow-y-auto">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">

      <h1 class="text-2xl font-bold text-gray-800">เพิ่มช่างใหม่</h1>

      <form th:action="@{/technicians/save}" th:object="${user}" method="post" class="space-y-4">

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" th:field="*{username}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">ชื่อเต็ม</label>
          <input type="text" th:field="*{fullName}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
          <input type="text" th:field="*{phone}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">อีเมล</label>
          <input type="email" th:field="*{email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>

        <!-- Department -->
        <div>
          <label class="block text-sm font-medium text-gray-700">แผนก</label>
          <input type="text" th:field="*{department}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>

        <!-- Skill Level -->
        <div>
          <label class="block text-sm font-medium text-gray-700">ระดับความสามารถ</label>
          <select th:field="*{skillLevel}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <option th:each="level : ${T(com.servix.maintenance.model.SkillLevel).values()}"
                    th:value="${level}"
                    th:text="${level}">JUNIOR</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow">
            บันทึกข้อมูล
          </button>
        </div>

        <div th:if="${errorMessage}" class="text-red-600 font-medium mb-3">
          <p th:text="${errorMessage}"></p>
        </div>

      </form>

    </div>

  </main>

</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}" class="bg-white px-6 py-4 text-center text-sm text-gray-500 mt-auto"></footer>

</body>
</html>
