<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance Logs | Servix Maintenance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- ✅ Navbar -->
<header th:replace="~{fragments/navbar :: navbar}" class="fixed top-0 left-0 right-0 z-30"></header>

<!-- ✅ Layout with Sidebar -->
<div class="flex flex-1 pt-16 min-h-[calc(100vh-4rem)]">

  <!-- ✅ Sidebar -->
  <aside th:replace="~{fragments/sidebar :: sidebar}"
         class="w-64 bg-white border-r border-gray-200 fixed top-16 bottom-0 left-0 overflow-y-auto z-20">
  </aside>

  <!-- ✅ Main Content -->
  <main class="flex-1 ml-64 px-8 py-10 bg-gray-50 overflow-y-auto">
    <div class="max-w-6xl mx-auto bg-white shadow p-6 rounded-xl">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Maintenance Logs</h1>

      <table class="min-w-full table-auto border border-gray-300 text-sm text-left text-gray-700">
        <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 border">#</th>
          <th class="px-4 py-2 border">อุปกรณ์</th>
          <th class="px-4 py-2 border">รายละเอียด</th>
          <th class="px-4 py-2 border">ผู้รับผิดชอบ</th>
          <th class="px-4 py-2 border">วันที่เสร็จ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log, iterStat : ${logs}" class="hover:bg-gray-50">
          <td class="px-4 py-2 border" th:text="${iterStat.index + 1}">1</td>
          <td class="px-4 py-2 border" th:text="${log.equipmentName}">Air Conditioner</td>
          <td class="px-4 py-2 border" th:text="${log.description}">เปลี่ยนอะไหล่</td>
          <td class="px-4 py-2 border"
              th:text="${log.technician != null} ? ${log.technician.fullName} : 'ไม่ระบุ'">ช่างเอ</td>
          <td class="px-4 py-2 border" th:text="${log.completedAt != null} ? ${#temporals.format(log.completedAt, 'dd/MM/yyyy')} : '-'">22/06/2025</td>
        </tr>
        </tbody>
      </table>

      <div class="mt-6">
        <a href="/" class="text-blue-600 hover:underline">← กลับหน้าหลัก</a>
      </div>
    </div>
  </main>
</div>

<!-- ✅ Footer -->
<footer th:replace="~{fragments/footer :: footer}"
        class="bg-white shadow mt-auto px-6 py-4 text-center text-sm text-gray-500 z-10">
</footer>

</body>
</html>
