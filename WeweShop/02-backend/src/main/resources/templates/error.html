<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-danger">เกิดข้อผิดพลาด</h1>
<p><strong>สถานะ (Status Code):</strong> <span th:text="${status}"></span></p>
<p><strong>ข้อความ (Message):</strong> <span th:text="${message}"></span></p>
<p><strong>เส้นทาง (Request Path):</strong> <span th:text="${path}"></span></p>
<p><strong>ข้อยกเว้น (Exception):</strong> <span th:text="${exception}"></span></p>

<a href="/" class="btn btn-primary mt-3">กลับหน้าหลัก</a>
</body>
</html>
