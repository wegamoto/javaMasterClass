<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Wewe Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">üõçÔ∏è Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">üõí Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cart Table -->
<div class="container mt-5">
    <h2>Your Cart üõí</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.productName}">Product Name</td>
            <td th:text="${item.price}">0.00</td>
            <td>
                <form th:action="@{/cart/update}" method="post" class="d-flex">
                    <input type="hidden" name="productId" th:value="${item.productId}" />
                    <input type="number" class="form-control me-2" name="quantity" min="1" th:value="${item.quantity}" />
                    <button type="submit" class="btn btn-sm btn-outline-success">Update</button>
                </form>
            </td>
            <td th:text="${item.total}">0.00</td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${item.productId}" />
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Total and Checkout -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Total: ‡∏ø <span th:text="${total}">0.00</span></h4>
        <form th:action="@{/checkout}" method="post">
            <button type="submit" class="btn btn-success btn-lg">‚úÖ Proceed to Checkout</button>
        </form>
    </div>

</div>
</body>
</html>
