<!-- /templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light rounded-3" style="background-color: #e0e0e0;">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/dashboard}">
        <img src="/images/WeweShop_Logo.png" alt="Logo" width="100" height="100" class="d-inline-block rounded-circle">
        <span class="fs-4 fw-bold text-dark">Wewe Shop</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item me-3 position-relative d-flex align-items-center" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <a class="nav-link d-flex align-items-center gap-1" th:href="@{/cart/view}">
              <span class="fs-5">ðŸ›’</span>
              <span>Cart</span>
              <span th:if="${cartItemCount > 0}"
                    th:text="${cartItemCount}"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/register}">Register</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()" >
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

</body>
</html>
