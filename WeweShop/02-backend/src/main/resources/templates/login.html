<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | weweShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6">🔐 เข้าสู่ระบบ</h2>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
      <input type="text" name="username" placeholder="กรอกชื่อผู้ใช้"
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
      <input type="password" name="password" placeholder="กรอกรหัสผ่าน"
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div th:if="${param.error}" class="text-red-600 text-sm text-center">
      ❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300">
        เข้าสู่ระบบ
      </button>
    </div>
  </form>
</div>

</body>
</html>
