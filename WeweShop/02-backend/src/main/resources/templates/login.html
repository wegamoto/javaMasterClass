<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
  <label>Email:</label>
  <input type="text" name="username"/> <br/><br/>
  <label>Password:</label>
  <input type="password" name="password"/> <br/><br/>
  <button type="submit">Login</button>
</form>
</body>
</html>
