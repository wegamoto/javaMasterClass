<!-- src/main/resources/templates/admin/product_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
</head>
<body>
<h2 th:text="${product.id == null} ? #{title.add_product} : #{title.edit_product}"></h2>
<form>
  <label th:text="#{label.name}"></label>
  <input type="text" th:field="*{name}" />
  <!-- ... -->
  <button type="submit" th:text="#{button.save}"></button>
</form>


<h2 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h2>
<form th:action="@{/admin/products/save}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}" />
  Name: <input type="text" th:field="*{name}" /><br/>
  Description: <input type="text" th:field="*{description}" /><br/>
  Price: <input type="number" step="0.01" th:field="*{price}" /><br/>
  Stock: <input type="number" th:field="*{stock}" /><br/>
  Image URL: <input type="text" th:field="*{imageUrl}" /><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
