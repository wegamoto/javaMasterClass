<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Product Management</h2>
  <a th:href="@{/admin/products/new}" class="btn btn-primary mb-3">Add New Product</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price (à¸¿)</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td>
        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
