<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการสต็อกสินค้า</title>
</head>
<body>
<h1>จัดการสต็อกสินค้า</h1>

<form action="/update-stock" method="POST">
  <label for="productId">รหัสสินค้า:</label>
  <input type="text" id="productId" name="productId" required><br><br>

  <label for="quantity">จำนวนสินค้า:</label>
  <input type="number" id="quantity" name="quantity" required><br><br>

  <label for="action">การกระทำ:</label>
  <select id="action" name="action" required>
    <option value="increase">เพิ่ม</option>
    <option value="decrease">ลด</option>
  </select><br><br>

  <button type="submit">อัปเดตสต็อก</button>
</form>
</body>
</html>
