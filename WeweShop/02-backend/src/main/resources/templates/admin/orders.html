<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wewe Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">My Orders</h2>

  <div th:if="${orders != null and !orders.isEmpty()}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy')}">01/01/2025</td>
        <td th:text="${order.status}">Pending</td>
        <td th:text="${order.total}">999.00</td>
        <td>
          <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-primary">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${orders == null or orders.isEmpty()}">
    <p class="text-muted">You have no orders yet.</p>
  </div>
</div>
</body>
</html>
