<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Wewe Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Welcome, Admin</h1>

    <div class="row">
        <!-- View Products -->
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Product List</h5>
                    <p class="card-text">ดูรายการสินค้าทั้งหมด</p>
                    <a th:href="@{/admin/products}" class="btn btn-light btn-sm">Go</a>
                </div>
            </div>
        </div>

        <!-- Add Product -->
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Add Product</h5>
                    <p class="card-text">เพิ่มสินค้าใหม่เข้าระบบ</p>
                    <a th:href="@{/admin/products/add}" class="btn btn-light btn-sm">Go</a>
                </div>
            </div>
        </div>

        <!-- Edit Product (Guide Only) -->
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Edit Product</h5>
                    <p class="card-text">เลือกสินค้าจากรายการเพื่อแก้ไข</p>
                    <a th:href="@{/admin/products}" class="btn btn-light btn-sm">Go</a>
                </div>
            </div>
        </div>

        <!-- Delete Product (Guide Only) -->
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Delete Product</h5>
                    <p class="card-text">เลือกสินค้าจากรายการเพื่อลบ</p>
                    <a th:href="@{/admin/products}" class="btn btn-light btn-sm">Go</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Dashboard</h1>

        <!-- ปุ่ม View Orders เฉพาะคนที่มี ROLE_ADMIN -->
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" th:href="@{/orders}">View Orders</a>
        </div>
    </div>

</div>
</body>
</html>
