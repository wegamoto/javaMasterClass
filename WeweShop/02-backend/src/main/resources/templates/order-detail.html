<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Order Detail - <span th:text="${order.id}">#123</span></h2>
    <p><strong>Date:</strong> <span th:text="${#dates.format(order.orderDate, 'dd MMM yyyy')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Total:</strong> ฿<span th:text="${order.totalAmount}"></span></p>

    <hr>

    <h4>Items</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.productName}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td>฿<span th:text="${item.price}">0</span></td>
            <td>฿<span th:text="${item.price * item.quantity}">0</span></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/orders}" class="btn btn-secondary mt-3">Back to Orders</a>
</div>

</body>
</html>
