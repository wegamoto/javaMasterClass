<!-- templates/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">รายการสินค้า</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div th:each="product : ${products}" class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold" th:text="${product.name}">ชื่อสินค้า</h2>
            <p class="text-gray-700 mt-2" th:text="${product.description}">รายละเอียด</p>
            <p class="text-green-600 font-bold mt-2" th:text="'฿' + ${product.price}">ราคา</p>
        </div>
    </div>
</div>
</body>
</html>
