<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home - WeweShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light p-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <!-- Hero Section -->
            <div class="container mt-4">
                <div class="jumbotron p-5 text-center bg-light rounded-3">
                    <h1 class="display-4">Welcome to Temjai Shop!</h1>
                    <p class="lead">Shop the latest trends with unbeatable prices.</p>
                    <a class="btn btn-primary btn-lg" th:href="@{/recommendations}" role="button">Browse Recommended Products</a>
                </div>
            </div>

            <!-- Featured Recommendations Products -->
            <div class="container mt-5">
                <h2 class="mb-4">Featured Recommendations</h2>
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="product : ${recommendedProducts}">
                        <div class="card h-100">
                            <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text text-muted" th:text="'à¸¿' + ${product.price}">Price</p>
                                <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /Main Content -->
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
