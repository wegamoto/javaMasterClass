<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>เพิ่มสมาชิกทีมใหม่</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside th:replace="fragments/sidebar :: sidebar" class="hidden md:block"></aside>

  <!-- Main content -->
  <main class="flex-1 p-6 container mx-auto max-w-md bg-white rounded shadow">

    <h1 class="text-2xl font-bold mb-6">เพิ่มสมาชิกทีมใหม่</h1>

    <form th:action="@{/team-members}" th:object="${teamMember}" method="post" class="space-y-4">

      <div>
        <label for="name" class="block mb-1 font-semibold">ชื่อ</label>
        <input type="text" id="name" th:field="*{name}" required
               class="w-full border border-gray-300 rounded px-3 py-2"/>
      </div>

      <div>
        <label for="role" class="block mb-1 font-semibold">บทบาท</label>
        <input type="text" id="role" th:field="*{role}" required
               class="w-full border border-gray-300 rounded px-3 py-2"/>
      </div>

      <div>
        <label for="team" class="block mb-1 font-semibold">ทีม</label>
        <select id="team" th:field="*{team}" required
                class="w-full border border-gray-300 rounded px-3 py-2">
          <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
        </select>
      </div>

      <div class="flex space-x-4">
        <button type="submit"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-semibold">
          บันทึก
        </button>
        <a href="/team-members" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">ยกเลิก</a>
      </div>
    </form>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer" class="mt-6"></div>

  </main>

</div>
</body>
</html>
