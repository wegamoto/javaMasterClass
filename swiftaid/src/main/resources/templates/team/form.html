<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มทีมรถพยาบาลใหม่</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- ✅ Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex min-h-screen">
  <!-- ✅ Sidebar -->
  <aside class="w-64 hidden md:block bg-white border-r">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </aside>

  <!-- ✅ Main -->
  <main class="flex-1 p-6">
    <div class="bg-white rounded shadow p-6 max-w-xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">เพิ่มทีมรถพยาบาลใหม่</h1>

      <form th:action="@{/teams}" th:object="${team}" method="post" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">ชื่อทีม</label>
          <input type="text" th:field="*{name}" class="w-full border px-3 py-2 rounded" required>
        </div>

        <div>
          <label class="block font-medium mb-1">หมายเลขติดต่อ</label>
          <input type="text" th:field="*{contactNumber}" class="w-full border px-3 py-2 rounded" required>
        </div>

        <div class="flex space-x-4">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-semibold">
            บันทึก
          </button>
          <a href="/teams" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">ยกเลิก</a>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- ✅ Footer -->
<footer class="bg-gray-200 text-center text-sm py-4 mt-12">
  <div th:replace="fragments/footer :: footer"></div>
</footer>

</body>
</html>
