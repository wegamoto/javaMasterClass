
##########################################################
# ? Project Info: SwiftAid Emergency Medical System
##########################################################

spring.application.name=SwiftAid


##########################################################
# ? Server Config
##########################################################

server.port=8080
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
spring.mvc.locale=th_TH
spring.mvc.locale-resolver=fixed


##########################################################
# ? Thymeleaf Settings
##########################################################

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


##########################################################
# ?? Database Settings (MySQL)
##########################################################

spring.datasource.url=jdbc:mysql://localhost:3306/swiftaid?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Bangkok
spring.datasource.username=devuser
spring.datasource.password=@!Infosysasia2012
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##########################################################
# ? JPA / Hibernate
##########################################################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


##########################################################
# ? DevTools (optional for hot reload)
##########################################################

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

