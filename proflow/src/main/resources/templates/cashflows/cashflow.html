<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8" />
    <title>Cash Flows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside th:replace="fragments/sidebar :: sidebar" class="w-64 hidden md:block"></aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- Navbar -->
        <header th:replace="fragments/navbar :: navbar"></header>

        <!-- Page Content -->
        <main class="flex-1 p-6 max-w-7xl mx-auto w-full">

            <!-- Page Title -->
            <h1 class="text-3xl font-extrabold mb-6 flex items-center gap-2">
                <span>üí∏</span> Cash Flow
            </h1>

            <!-- Action Buttons -->
            <div class="flex items-center justify-between mb-6">
                <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
                <a href="/cashflows/create" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    + Add Cash Flow
                </a>
            </div>

            <!-- Cash Flow Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow text-sm">
                    <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase">
                    <tr>
                        <th class="px-4 py-3 text-left">ID</th>
                        <th class="px-4 py-3 text-left">Project</th>
                        <th class="px-4 py-3 text-left">Phase</th>
                        <th class="px-4 py-3 text-left">Date</th>
                        <th class="px-4 py-3 text-left">Amount</th>
                        <th class="px-4 py-3 text-left">Type</th>
                        <th class="px-4 py-3 text-left">Status</th>
                        <th class="px-4 py-3 text-left">Contractor</th>
                        <th class="px-4 py-3 text-left">Description</th>
                        <th class="px-4 py-3 text-left">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr th:each="cf : ${cashflows}" class="hover:bg-gray-50 dark:hover:bg-gray-700">
                        <td class="px-4 py-3" th:text="${cf.id}">1</td>
                        <td class="px-4 py-3" th:text="${cf.project.name}">Project Name</td>
                        <td class="px-4 py-3" th:text="${cf.phase.name}">Phase Name</td>
                        <td class="px-4 py-3" th:text="${cf.date}">2025-07-01</td>
                        <td class="px-4 py-3" th:text="${cf.amount}">10000.00</td>
                        <td class="px-4 py-3" th:text="${cf.type}">INCOME</td>
                        <td class="px-4 py-3" th:text="${cf.status}">PENDING</td>
                        <td class="px-4 py-3" th:text="${cf.contractor.name}">Contractor A</td>
                        <td class="px-4 py-3" th:text="${cf.description}">Initial Payment</td>
                        <td class="px-4 py-3 space-x-3">
                            <a th:href="@{/cashflows/edit/{id}(id=${cf.id})}" class="text-blue-600 hover:underline">Edit</a>
                            <a th:href="@{/cashflows/delete/{id}(id=${cf.id})}" class="text-red-600 hover:underline"
                               onclick="return confirm('Delete this cash flow?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <footer th:replace="fragments/footer :: footer" class="mt-10"></footer>

        </main>
    </div>
</div>

</body>
</html>
