<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <title>Edit Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-lg mx-auto">
<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">✏️ Edit Project</h1>

<form action="#" th:action="@{/projects/update}" method="post" class="space-y-4">
    <input type="hidden" name="id" th:value="${project.id}" />
    <div>
        <label for="name" class="block font-semibold mb-1">Project Name</label>
        <input type="text" id="name" name="name" th:value="${project.name}" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" />
    </div>
    <div>
        <label for="description" class="block font-semibold mb-1">Description</label>
        <textarea id="description" name="description" rows="3"
                  class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
                  th:text="${project.description}"></textarea>
    </div>
    <div>
        <label for="budget" class="block font-semibold mb-1">Budget</label>
        <input type="number" id="budget" name="budget" step="0.01" min="0" th:value="${project.budget}"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" />
    </div>
    <div>
        <label for="owner" class="block font-semibold mb-1">Owner</label>
        <select id="owner" name="ownerId" required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
            <option value="" disabled>Select owner</option>
            <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}"
                    th:selected="${owner.id} == ${project.owner.id}"></option>
        </select>
    </div>
    <div class="flex space-x-4">
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Update</button>
        <a href="/projects" class="px-6 py-2 bg-gray-400 text-gray-900 rounded hover:bg-gray-500">Cancel</a>
    </div>
</form>
</body>
</html>
