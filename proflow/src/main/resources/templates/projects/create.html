<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8" />
    <title>Create Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- Layout -->
<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside th:replace="fragments/sidebar :: sidebar" class="w-64 hidden md:block bg-white dark:bg-gray-800 border-r dark:border-gray-700"></aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- Navbar -->
        <header th:replace="fragments/navbar :: navbar"></header>

        <!-- Page Content -->
        <main class="flex-1 p-6 max-w-2xl mx-auto w-full">

            <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
                <span>ðŸ†•</span> Create Project
            </h1>

            <!-- Project Create Form -->
            <form th:action="@{/projects/save}" th:object="${project}" method="post"
                  class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

                <!-- Name -->
                <div>
                    <label for="name" class="block font-semibold mb-2">Project Name</label>
                    <input type="text" id="name" th:field="*{name}" required
                           class="w-full px-4 py-2 border rounded dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block font-semibold mb-2">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="w-full px-4 py-2 border rounded dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100"></textarea>
                </div>

                <!-- Budget -->
                <div>
                    <label for="budget" class="block font-semibold mb-2">Budget</label>
                    <input type="number" id="budget" th:field="*{budget}" min="0" required
                           class="w-full px-4 py-2 border rounded dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
                </div>

                <!-- Owner Dropdown -->
                <div>
                    <label for="owner" class="block font-semibold mb-2">Owner</label>
                    <select id="owner" th:field="*{ownerId}" required
                            class="w-full px-4 py-2 border rounded dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100">
                        <option value="" disabled selected>Select owner</option>
                        <option th:each="owner : ${owners}"
                                th:value="${owner.id}"
                                th:text="${owner.name}">
                        </option>
                    </select>
                </div>

                <!-- Submit -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
                </div>
            </form>

        </main>

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer" class="mt-6"></footer>
    </div>
</div>
</body>
</html>
