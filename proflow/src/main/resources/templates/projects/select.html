<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8" />
    <title>Select Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- Layout wrapper: Sidebar + Main -->
<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside th:replace="fragments/sidebar :: sidebar" class="w-64 hidden md:block bg-white dark:bg-gray-800 border-r dark:border-gray-700"></aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- Navbar -->
        <header th:replace="fragments/navbar :: navbar"></header>

        <!-- Page Content -->
        <main class="flex-1 p-6 max-w-2xl mx-auto w-full">

            <!-- Title -->
            <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">üîç Select Project</h1>

            <!-- Form -->
            <form action="#" th:action="@{/projects/select}" method="post" class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <div>
                    <label for="projectId" class="block font-semibold mb-2">Project</label>
                    <select id="projectId" name="projectId" required
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100">
                        <option value="" disabled selected>Select a project</option>
                        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                    </select>
                </div>
                <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Select</button>
            </form>

        </main>

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer" class="mt-6"></footer>

    </div>
</div>
</body>
</html>
