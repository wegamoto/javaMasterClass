<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <title>Create Owner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex min-h-screen">

<!-- Sidebar -->
<aside class="w-64 flex-shrink-0" th:replace="fragments/sidebar :: sidebar"></aside>

<!-- Main Content Wrapper -->
<div class="flex-1 flex flex-col p-6">
    <div class="max-w-7xl mx-auto w-full flex flex-col">

        <!-- Navbar -->
        <header th:replace="fragments/navbar :: navbar" class="mb-6"></header>

        <a href="/owners" class="inline-block mb-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">‚Üê Back to
            Owner List</a>

        <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Create New Owner</h1>

        <form th:action="@{/owners}" th:object="${owner}" method="post" class="max-w-md space-y-6">

            <div>
                <label for="name" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}"
                       class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:text-gray-200" required/>
            </div>

            <div>
                <label for="email" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}"
                       class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:text-gray-200" required/>
            </div>

            <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Create Owner
            </button>

        </form>
    </div>
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer" class="mt-6"></footer>
</div>

</body>
</html>
