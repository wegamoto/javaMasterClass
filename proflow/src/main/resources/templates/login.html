<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
<div class="w-full max-w-sm bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center text-gray-800 dark:text-gray-100">Login to ProFlow</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" name="username" placeholder="Email" class="w-full px-3 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required />
        </div>
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required />
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Login</button>
        </div>
    </form>
    <div th:if="${param.error}" class="text-red-500 text-sm mt-2">Invalid username or password.</div>
    <div th:if="${param.logout}" class="text-green-500 text-sm mt-2">You have been logged out.</div>
</div>
</body>
</html>
