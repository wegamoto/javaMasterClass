<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="container mx-auto p-6 max-w-xl">
    <h1 class="text-2xl font-bold mb-6" th:text="${user.id} != null ? 'Edit User' : 'Create User'">Create User</h1>

    <form th:action="@{/users}" th:object="${user}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 space-y-6">

        <!-- ID (hidden for edit) -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Name -->
        <div>
            <label class="block text-sm font-semibold mb-1" for="name">Name</label>
            <input type="text" th:field="*{name}" id="name"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter full name" required />
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-semibold mb-1" for="email">Email</label>
            <input type="email" th:field="*{email}" id="email"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter email" required />
        </div>

        <!-- Role -->
        <div>
            <label class="block text-sm font-semibold mb-1" for="role">Role</label>
            <select th:field="*{role}" id="role"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled>Select role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="CONTRACTOR">CONTRACTOR</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-between items-center mt-6">
            <a th:href="@{/users}" class="text-gray-600 hover:underline">‚Üê Back to list</a>
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                Save User
            </button>
        </div>
    </form>
</div>

</body>
</html>
