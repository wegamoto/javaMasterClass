<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

<div class="flex h-screen overflow-hidden">

    <!-- ✅ Sidebar Fragment -->
    <aside th:replace="fragments/sidebar :: sidebar" class="w-64 hidden md:block"></aside>

    <!-- ✅ Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- ✅ Navbar Fragment -->
        <header th:replace="fragments/navbar :: navbar"></header>

        <!-- ✅ Page Content -->
        <main class="flex-1 p-6 max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-6" th:text="${user.id} != null ? '✏️ Edit User' : '➕ Create User'">
                Create User
            </h1>

            <form th:action="@{/users}" th:object="${user}" method="post"
                  class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 space-y-6">

                <!-- ID -->
                <input type="hidden" th:field="*{id}"/>

                <!-- Name -->
                <div>
                    <label class="block text-sm font-semibold mb-1" for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name"
                           class="w-full px-4 py-2 border rounded dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter full name" required />
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-semibold mb-1" for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email"
                           class="w-full px-4 py-2 border rounded dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter email" required />
                </div>

                <!-- Role -->
                <div>
                    <label class="block text-sm font-semibold mb-1" for="role">Role</label>
                    <select th:field="*{role}" id="role"
                            class="w-full px-4 py-2 border rounded dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled>Select role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="CONTRACTOR">CONTRACTOR</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between items-center mt-6">
                    <a th:href="@{/users}" class="text-gray-600 dark:text-gray-400 hover:underline">
                        ← Back to list
                    </a>
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        Save User
                    </button>
                </div>
            </form>
        </main>

        <!-- ✅ Footer Fragment -->
        <footer th:replace="fragments/footer :: footer"
                class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2025 ProFlow. All rights reserved.
        </footer>
    </div>
</div>

</body>
</html>
