<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

<div class="flex h-screen overflow-hidden">
    <!-- ✅ Sidebar Fragment -->
    <aside th:replace="fragments/sidebar :: sidebar" class="w-64 hidden md:block flex-shrink-0"></aside>

    <!-- ✅ Main Content -->
    <div class="flex flex-col flex-grow overflow-y-auto">

        <!-- ✅ Navbar Fragment -->
        <header th:replace="fragments/navbar :: navbar"></header>

        <!-- ✅ Page Content -->
        <main class="flex-1 p-6 max-w-4xl mx-auto w-full">
            <div class="mb-6">
                <h1 class="text-3xl font-bold">✏️ Edit User</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Update user information and role.</p>
            </div>

            <form th:action="@{/users/update}" method="post" class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded shadow">
                <input type="hidden" name="id" th:value="${user.id}"/>

                <div>
                    <label class="block mb-1 font-medium">Name</label>
                    <input type="text" name="name" th:value="${user.name}"
                           class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block mb-1 font-medium">Email</label>
                    <input type="email" name="email" th:value="${user.email}"
                           class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block mb-1 font-medium">Role</label>
                    <select name="role"
                            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}"
                                th:selected="${role == user.role}">
                        </option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <a th:href="@{/users}" class="text-sm text-gray-600 dark:text-gray-300 hover:underline">← Back to list</a>
                    <button type="submit"
                            class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </main>

        <!-- ✅ Footer Fragment -->
        <footer th:replace="fragments/footer :: footer"
                class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2025 ProFlow. All rights reserved.
        </footer>
    </div>
</div>

</body>
</html>
